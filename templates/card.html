$def with (movies)
$var css: /static/css/style.css

    <!--头图 -->
    <div class="jumbotron" id="ddh" >
      <div class="container">
          </br></br></br>
          <h1>Movie Site</h1>
          <h3>Data from Douban</h3>
          </br></br></br>
      </div>
    </div>
    
    <!--卡片显示 -->
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        $for movie in movies:
          <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
              <a href="movie/$movie['id']"><img src="/static/poster2/$(movie.id).jpg" class="img-responsive " alt="Responsive image"></a>
              <div class="caption">
                <a href="movie/$movie['id']"><h5>$movie['title']</h5></a>
                <p>年份：$movie['year'] / 评分：$movie['rating']</p>
              </div>
            </div>
          </div>
      </div>
    </div>
